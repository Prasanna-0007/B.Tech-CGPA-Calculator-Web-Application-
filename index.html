<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B.Tech CGPA Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>B.Tech CGPA Calculator</h1>
    <p>Enter your GPA and credits for each semester:</p>

    <div id="semesters">
      <div class="sem">
        <label>Semester 1 GPA:</label>
        <input type="number" class="gpa" placeholder="e.g. 8.5" min="0" max="10" step="0.01">
        <label>Credits:</label>
        <input type="number" class="credits" placeholder="e.g. 24" min="1" max="50">
      </div>
    </div>

    <div class="button-group">
      <button onclick="addSemester()">+ Add Semester</button>
      <button class="calc-btn" onclick="calculateCGPA()">Calculate CGPA</button>
      <button class="reset-btn" onclick="resetCalculator()">ðŸ”„ Reset</button>
      <button class="pdf-btn" onclick="downloadPDF()">ðŸ“„ Export PDF</button>
    </div>

    <!-- Everything that should appear in PDF goes inside this div -->
    <div id="reportContent">
      <h2 id="result"></h2>
      <div id="summaryTable"></div>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
